<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Case Checker</title>
</head>
<body>
    <h2>This Upper Case Checker</h2>
    <p>Enter a String:</p>
    <input type="text" id="stringInput" />
    <button onclick="checkFirstCharacter()">Check</button>
    <p id="result"></p>

    <script>
        function checkFirstCharacter() {
            const str = document.getElementById('stringInput').value;
            const resultElement = document.getElementById('result');

            if (str.charAt(0) === str.charAt(0).toUpperCase()) {
                resultElement.textContent = 'The first character is uppercase.';
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = 'The first character is not uppercase.';
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
