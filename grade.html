<!DOCTYPE html>
<html>
<head>
    <title>Check Student Grade</title>
</head>
<body>

<p>Enter the percentage of a Student:</p>
<input type="text" id="percentage">

<button type="button" onclick="checkGrade()">
    Find Grade
</button>

<p id="demo"></p>

<script type="text/javascript">
function checkGrade() {
    var x = document.getElementById("percentage").value;
    var text;

    // Convert input to a number
    x = Number(x);

    if (x > 90 && x <= 100) {
        text = "A1";
    } else if (x > 80 && x <= 90) {
        text = "A2";
    } else if (x > 70 && x <= 80) {
        text = "A3";
    } else if (x > 60 && x <= 70) {
        text = "B1";
    } else if (x > 50 && x <= 60) {
        text = "B2";
    } else if (x >= 0 && x <= 50) {
        text = "Fail";
    } else {
        text = "Invalid Input";
    }

    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
