<!DOCTYPE html>
<html>

<head>
    <title>Demo For Tags</title>
</head>

<body bgcolor="black">

    <center>
        <font color="blue" face="Times New Roman" size="7">FORMATTING TAGS</font>
    </center>
    <br><br>

    <font color="red" size="4">
        Display data in <b>bold format</b> <br><br>

        <strong>Display text in strong/bold</strong> <br><br>

        Display data in <i>italic format</i> <br><br>

        <u>Display data with underline</u> <br><br>

        <strike>Display data in strike-through format</strike> <br><br>

        Subscript: H<sub>2</sub>O <br><br>

        Superscript: 10<sup>2</sup> <br><br>

        <font face="Cambria" color="pink" size="4">Welcome to First Year Students</font>
    </font>

</body>

</html>
