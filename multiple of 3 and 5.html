<html>

<head>
    <title>Sum of Multiples of 3 and 5</title>
</head>

<body>
    <h1>Sum of Multiples of 3 and 5 under 10</h1>
    <button onclick="calculateSum()">Calculate sum</button>

    <p id="result"></p>

    <script>
        function calculateSum() {
            let sum = 0;
            for (let i = 0; i < 10; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            document.getElementById('result').textContent = "The sum is: " + sum;
        }
    </script>
</body>

</html>
